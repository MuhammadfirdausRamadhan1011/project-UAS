{% extends 'dashboard/base.html' %}

{% block content %}
<div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Daftar Artikel</h4>
            <a class="btn btn-outline-primary btn-sm" href="{% url 'artikel_add' %}">+ artikel</a>
          </div>
          <div class="card-body">
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
              <thead>
                <tr>
                    <th>No</th>
                    <th>Judul</th>
                    <th>Penulis</th>    
                  <th class="disabled-sorting text-right">Actions</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>No</th>
                  <th>Judul</th>
                  <th>Penulis</th>
                  <th class="disabled-sorting text-right">Actions</th>
                </tr>
              </tfoot>
              <tbody>

                {% for art in artikel %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ art.judul }}</td>
                    <td>{{ art.author }}</td>
                    <td class="text-right">
                      <a href="{% url 'artikel_detail' art.id %}" class="btn btn-link btn-warning btn-icon btn-sm"><i class="fa fa-eye"></i></a>
                      <a href="{% url 'artikel_update' art.id %}" class="btn btn-link btn-warning btn-icon btn-sm"><i class="fa fa-edit"></i></a>
                      <a href="{% url 'artikel_delete' art.id %}" class="btn btn-danger btn-link btn-icon btn-sm" onclick="confirm('yakin ingin delete data?');"><i class="fa fa-times"></i></a>
                    </td>
                  </tr>
                {% endfor %}
                <tr>
              </tbody>
            </table>
          </div><!-- end content-->
        </div><!--  end card  -->
      </div> <!-- end col-md-12 -->
    </div> <!-- end row -->
  </div>
{% endblock content %}
